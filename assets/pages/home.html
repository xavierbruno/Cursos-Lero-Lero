<body>
    <header class= "header-home ">
        <nav class="nav-desk navbar navbar-fixed-top row affix-top " id="mainNav">

            <div class="container ">
                <div class="row wrapper">
                    <div class="col-md-4 ">

                    <div class=" col-md-4">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner wrapper">
          <div class="item active">
            <img class="slide-home" src="/Cursos-Lero-Lero/assets/Images/slide1.jpg" alt="Los Angeles">
          </div>
      
          <div class="item">
            <img class="slide-home" src="/Cursos-Lero-Lero/assets/Images/slide2.jpg" alt="Chicago">

          <div class="item">
            <img class="slide-home" src="/Cursos-Lero-Lero/assets/Images/slide3.jpg" alt="New York">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">

        </a>
